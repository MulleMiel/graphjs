<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="Vector.js"></script>

</head>
<body>
  <div id="wrapper">
    <div id="canvas-ui">
      <canvas id="canvas"></canvas>
      <div id="buttons-zoom">
        <button class="button" id="button-zoomin">-</button>
        <button class="button" id="button-zoomout">+</button>
        <button class="button" id="button-home">H</button>
      </div>
    </div>
    <div id="canvas-graph"></div>
  </div>
  <script>
    const wrapper = document.getElementById('canvas-graph');

    const grid = new Graph(wrapper);

    grid.addPoint(1, 1, 4, 12);
    grid.addPoint(1, 1, 3, 6);

    grid.start();
  </script>
