<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="Vector.js"></script>
  <script type="text/javascript" src="metric.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="canvas-ui">
      <canvas id="canvas"></canvas>
      <div id="buttons-zoom">
        <button class="button" id="button-zoomin">-</button>
        <button class="button" id="button-zoomout">+</button>
        <button class="button" id="button-home">H</button>
      </div>
    </div>
    <div id="canvas-graph"></div>
  </div>
  <script>
    const wrapper = document.getElementById('canvas-graph');

    const grid = new Graph(wrapper);

    grid.maxTime = 30;

    const pos = new Vector(1, 1);
    const vel = new Vector(10, 10);

    for(let i = 0; i < 360; i+=5){
      const vel2 = vel.copy();
      vel2.rotate(Math.PI / 180 * i);
      const point2 = new Point(pos.copy(), vel2);
      grid.addPoint(point2);
    }

    grid.start();
  </script>
</body>
</html>
